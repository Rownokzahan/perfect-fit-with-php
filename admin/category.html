<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfect Fit</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="../css/bootsrap/bootstrap.css">
    <link rel="stylesheet" href="../css/admin.css">

    <!-- icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
    <main>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th style="border: none;">
                        <button class="table-btn bg-primary" data-bs-toggle="modal"
                            data-bs-target="#add-category-modal">Add</button>
                    </th>
                </tr>
                <tr>
                    <th scope="col">SL No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Operation</th>
                </tr>
            </thead>
            <tbody id="display-data-table">
                <tr>
                    <th scope="row">1</th>
                    <td>Gown</td>
                    <td class="d-flex gap-3">
                        <a class="table-btn bg-warning" data-bs-toggle="modal"
                            data-bs-target="#update-category-modal">Edit</a>
                        <a class="table-btn bg-danger">Delete</a>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Dress</td>
                    <td class="d-flex gap-3">
                        <a class="table-btn bg-warning" data-bs-toggle="modal"
                            data-bs-target="#update-category-modal">Edit</a>
                        <a class="table-btn bg-danger">Delete</a>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Abaya</td>
                    <td class="d-flex gap-3">
                        <a class="table-btn bg-warning" data-bs-toggle="modal"
                            data-bs-target="#update-category-modal">Edit</a>
                        <a class="table-btn bg-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Modal For Adding Category-->
        <div class="modal fade" id="add-category-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Create Category</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="message">
                            <p id="create-message" class="text-center text-warning"></p>
                        </div>
                        <form action="" method="post" id="category-form" class="needs-validation" novalidate>
                            <div class="form-check">
                                <div class="mt-3">
                                    <label class="form-label">
                                        <h6>Category Name</h6>
                                    </label>
                                    <div class="input-group has-validation">
                                        <input type="text" class="form-control" name="category-name"
                                            placeholder="Enter Category Name" required>
                                        <div class="invalid-feedback">
                                            Please enter a category name.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="text-end m-4 mt-5">
                        <button type="button" class="btn bg-danger text-white me-3"
                            data-bs-dismiss="modal">Close</button>
                        <button type="submit" form="category-form" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal For Updating Category-->
        <div class="modal fade" id="update-category-modal" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Category</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="message">
                            <p id="update-message" class="text-center text-warning"></p>
                        </div>
                        <form action="" id="update-category-form" class="needs-validation" novalidate>
                            <div class="form-check">
                                <div class="mt-3">
                                    <label class="form-label">
                                        <h6>Category Name</h6>
                                    </label>
                                    <div class="input-group has-validation">
                                        <input type="text" class="form-control" name="category-name"
                                            placeholder="Enter Category Name" required>
                                        <div class="invalid-feedback">
                                            Please enter a category name.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" id="hidden" name="id">
                        </form>
                    </div>
                    <div class="text-end m-4">
                        <button type="button" class="btn bg-danger text-white me-3"
                            data-bs-dismiss="modal">Close</button>
                        <button type="submit" form="update-category-form" class="btn btn-warning">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© copyright 2022 by Rownok, all right reserved</p>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- custom js -->
<script src="../script/home-page.js"></script>
<script src="../script/dress-category.js"></script>

</html>
