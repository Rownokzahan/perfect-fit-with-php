        <main class="col">
            <div class="main-content">
                <a class="add-btn" data-bs-toggle="modal" data-bs-target="#add-category-modal">Add</a>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">SL No</th>
                            <th scope="col">Name</th>
                            <th scope="col">Operation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Gown</td>
                            <td class="d-flex gap-3">
                                <a class="table-btn bg-warning" data-bs-toggle="modal" data-bs-target="#update-category-modal">Edit</a>

                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>

                        </tr>

            <!-- Modal For Adding Category-->
            <div class="modal fade" id="add-category-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Create Category</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="category-name">Category Name:</label>
                            <input type="text" name="category-name" id="category-name">
                        </div>
                        <div class="text-end m-4">
                            <button type="button" class="btn bg-danger text-white me-3"
                                data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Create</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal For Updating Category-->
            <div class="modal fade" id="update-category-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Category</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="category-name">Category Name:</label>
                        <input type="text" name="category-name" id="category-name">
                    </div>
                    <div class="text-end m-4">
                        <button type="button" class="btn bg-danger text-white me-3"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-warning">Update</button>
                    </div>
                </div>
            </div>
