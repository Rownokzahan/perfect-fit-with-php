<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfect Fit</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="css/bootsrap/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
    <header id="fornt-nav"></header>
    <main class="overflow-hidden">
        <div class="title pt-4">
            <h1>Delivery and Payment Info</h1>
        </div>
        <div class="row">
            <div class="col">
                <form action="" id="order-form" class="needs-validation" novalidate>
                    <div class="delivery-detail">
                        <h4 class="text-center">Please Fill Up The Form Bellow</h4>
                        <div class="form-check">
                            <div class="mt-3">
                                <label class="form-label">
                                    <h6>Full Name</h6>
                                </label>
                                <div class="input-group has-validation">
                                    <input type="text" class="form-control" name="name" placeholder="Enter Full Name"
                                        required>
                                    <div class="invalid-feedback">
                                        Enter Full Name.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-check">
                            <div class="mt-3">
                                <label class="form-label">
                                    <h6>Contact Number</h6>
                                </label>
                                <div class="input-group has-validation">
                                    <input type="text" class="form-control" name="phone"
                                        placeholder="Enter Contact Number" required>
                                    <div class="invalid-feedback">
                                        Enter Phone Number.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-check">
                            <div class="mt-3">
                                <label class="form-label">
                                    <h6>Delivery Address</h6>
                                </label>
                                <div class="input-group has-validation">
                                    <input type="text" class="form-control" name="address"
                                        placeholder="Enter Delivery Address(In Details)" required>
                                    <div class="invalid-feedback">
                                        Enter Receiving Address.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-check">
                            <div class="mt-3">
                                <label class="form-label">
                                    <h6>Payment Method</h6>
                                </label>
                                <div class="input-group has-validation">
                                    <select class="form-select" name="payment" required>
                                        <option selected disabled value>Choose A Payment Method</option>
                                        <option value="bkash">Bkash</option>
                                        <option value="nagad">Nagad</option>
                                        <option value="rocket">Rocket</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Choose A Payment Method.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-check">
                            <div class="mt-3">
                                <label class="form-label">
                                    <h6>Transaction ID</h6>
                                </label>
                                <div class="input-group has-validation">
                                    <input type="text" class="form-control" name="trx-id"
                                        placeholder="Enter Transaction ID" required>
                                    <div class="invalid-feedback">
                                        Enter Transaction Id of Your Payment.
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>

            <div class="col">
                <div class="order-detail basic-box-style">
                    <div>
                        <h3>Dress Name</h3>
                        <span id="dress-name">Bautiful Abaya</span>
                    </div>
                    <div>
                        <h3>Order ID</h3>
                        <span id="order-id">123004</span>
                    </div>
                    <div>
                        <h3>Total Amount</h3>
                        <span id="total-price">1950</span>
                    </div>
                    <div>
                        <h3>Delivery Date</h3>
                        <span id="delivery-date">04-12-2023</span>
                    </div>
                    <h2>Via Courier Service</h2>
                    
                    <div class="submit-btn">
                        <button type="submit" form="order-form" class="btn btn-primary">Confirm Order</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="fornt-footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script src="script/home-page.js"></script>
</html>
